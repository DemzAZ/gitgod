<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
</head>
<body>
<form action="/">Форма для регистрации</form>
<fieldset form=>
	<legend>Форма для регистрации контейнер</legend>
	<div>
		Name<br><input type="text" name=name>
	</div>
	<br>
	<div>
		Email<br>
		<input type="email" name="mail">
	</div>
	<br>
	<div>
		Sex
		<input type="radio" name="sex"id="male" value="male">
		<label for="male">Мужиик</label>
		<input type="radio" name="sex" id="female" value="female">
		<label for="female">Женщина</label>
	</div>
		<br>
	<div>
	Current status <br>
	<input type="checkbox" name="status" id="student" value="student">
		<label for="student">Студент</label><br>
	<input type="checkbox"name="status" id="employed" value="employed">
		<label for="employed">Работающий</label><br>
	<input type="checkbox" name="status" id="unenployed" value="unenployed">
		<label for="unenployed">Неработающий</label><br>
	</div>
	<br>
	<div>
		Month and Year of birth<br>
		<select name="month" id="month">
			<option value="январь">Январь</option>
			<option value="февраль">Февраль</option>
			<option value="март">Март</option>
			<option value="апрель">Апрель</option>
			<option value="май">Май</option>
			<option value="июнь">Июнь</option>
			<option value="июль">Июль</option>
			<option value="август">Август</option>
			<option value="сентябрь">Сентябь</option>
			<option value="октябрь">Октябрь</option>
			<option value="ноябрь">Ноябрь</option>
			<option value="декабрь">Декабрь</option>
		</select>
	<select name="year" id="year">
	<option value="1993">1993</option>
	<option value="1994">1994</option>
	<option value="1995">1995</option>
	</select>
</div>
</fieldset>
</body>
</html>
